<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <title>Sequence comparison</title>
</head>
<body>
<div class="wrapper">
    <h1>Sequence comparison</h1>
    <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
    <p>Select a fasta file to upload.</p>
    <form method="POST" th:action="@{/upload}" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="file" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Upload File</button>
    </form>

    <form method="POST" th:action="@{/compare}">
        <div class="form-group">
            <label for="firstSeq">Choose file</label>
            <select name="firstSeq" id="firstSeq" class="form-control" >
                <option value="">Nothing selected</option>
                <option th:each="File : ${listOfFiles}"
                        th:value="${File.name}"
                        th:text="${File.name}">
                </option>

            </select>
        </div>

        <div class="form-group">
            <label for="secondSeq">Choose file</label>
            <select  name="secondSeq" class="form-control" id="secondSeq">
                <option value="">Nothing selected</option>
                <option th:each="File : ${listOfFiles}"
                        th:value="${File.name}"
                        th:text="${File.name}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="w">Word size</label>
            <input name="w" type="text" class="form-control" id="w">
            <label for="threshold">threshold</label>
            <input name="threshold" type="text" class="form-control" id="threshold">
        </div>


        <div>
            <button type="submit" class="btn btn-primary">Compare</button>
        </div>
    </form>
    <div  class="input-group">
        <a th:href="@{/img/img.png}" download>
            <img class="img" th:src="@{/img/img.png}"/>
        </a>
    </div>
</div>
</body>
</html>
